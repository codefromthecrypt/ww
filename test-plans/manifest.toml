name = "ww"
[defaults]
builder = "exec:go"
runner = "local:exec"

[builders."docker:go"]
enabled = true
go_version = "1.14"
module_path = "github.com/lthibault/wetware/test-plans"
exec_pkg = "."

[builders."exec:go"]
enabled = true
module_path = "github.com/lthibault/wetware/test-plans"

[runners."local:docker"]
enabled = true

[runners."local:exec"]
enabled = true

[runners."cluster:k8s"]
enabled = true

[[testcases]]
name= "announce"
instances = { min = 1, max = 200, default = 5 }

